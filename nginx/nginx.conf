# =================================================================
# NGINX Configuration for AI Innovation Platform
# =================================================================
# This configuration handles reverse proxy routing for multiple
# microservices including backend APIs, web UI, and map services.
# 
# Services:
# - server:3000     - Main API server (Node.js backend with authentication and business logic)
# - webui:3000      - React development server (Frontend web interface)
# - postgres:5432   - PostgreSQL database
# - tritonserver0:8000/8001 - Triton inference server for LLM
# - tritonserver1:8000/8001 - Triton inference server for Whisper/NV-Embed
# =================================================================

# Event processing configuration
events {
    # Default event processing settings
    # Can be configured based on server capacity
}

# -------- Define Stream Services -------- #
# TCP/UDP load balancing and proxying
stream {
    # Currently no stream services configured
    # Add TCP/UDP proxy configurations here if needed
}

# -------- Define HTTP Services -------- #
http {
    # =============================================================
    # Global HTTP Settings
    # =============================================================
    
    # Include MIME types for proper content handling
    include /etc/nginx/mime.types;

    # Logging configuration
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                '$status $body_bytes_sent "$http_referer" '
                '"$http_user_agent" "$http_x_forwarded_for"';
    error_log  /var/log/nginx/error.log warn;
    access_log  /var/log/nginx/access.log main;
    
    # File upload and caching settings
    client_max_body_size 1024M;  # Allow large file uploads (1GB)
    proxy_cache_path /etc/nginx/cache keys_zone=one:10m;  # Proxy cache configuration
    
    # Custom error pages
    error_page 400 401 402 403 = /web/error/40x.html;

    # =============================================================
    # WebSocket Support Configuration
    # =============================================================
    # Map HTTP Upgrade header for WebSocket connections
    # This enables real-time communication features
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    # =============================================================
    # HTTP to HTTPS Redirect Server
    # =============================================================
    # Automatically redirect all HTTP traffic to HTTPS
    server {
        listen 80;
        listen [::]:80;
        return 301 https://$host$request_uri;
    }

# =============================================================
    # Main HTTPS Server Configuration
    # =============================================================
    server {
        # -------------------------------------------------------------
        # SSL/TLS Configuration
        # -------------------------------------------------------------
        listen 443 ssl default_server;
        listen [::]:443 ssl default_server;
        
        # SSL certificate configuration
        ssl_certificate /etc/nginx/ssl/nginx.crt;
        ssl_certificate_key /etc/nginx/ssl/nginx.key;
        ssl_protocols TLSv1.3;  # Use only the latest TLS version
        ssl_prefer_server_ciphers off;  # Let client choose cipher
        ssl_session_cache shared:SSL:10m;  # SSL session caching
        ssl_session_timeout 10m;
        
        # Hide nginx version for security
        server_tokens off;

        # -------------------------------------------------------------
        # Security Headers
        # -------------------------------------------------------------
        # Prevent clickjacking attacks
        add_header X-Frame-Options "SAMEORIGIN" always;
        # Prevent MIME type sniffing
        add_header X-Content-Type-Options "nosniff" always;
        # Control referrer information
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        # Enable HTTP Strict Transport Security
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        # -------------------------------------------------------------
        # Performance Optimization
        # -------------------------------------------------------------
        # Enable gzip compression
        gzip on;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
        gzip_min_length 256;  # Only compress files larger than 256 bytes
        
        # Document root for static files
        root /usr/share/nginx/www/;

        # -------------------------------------------------------------
        # Static File Serving
        # -------------------------------------------------------------
        # Serve static files and fallback to index.html for SPA
        location / {
            try_files $uri $uri/ /index.html;
        }

        # redirect root URL to /platform
        location = / {
            return 301 /platform;
        }

        # -------------------------------------------------------------
        # Serve Platform services
        # -------------------------------------------------------------
        # Serve the platform development UI
        location /platform/dev {
            proxy_pass http://webui:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        # Serve the platform backend API
        location /platform/api {
            rewrite ^/platform/api/(.*)$ /$1 break;
            proxy_pass http://platform:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_buffering off;
            proxy_request_buffering off;
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }

        # -------------------------------------------------------------
        # Serve AI Endpoints
        # -------------------------------------------------------------
        # Version 1 API endpoints (backend:3000)
        # Handles RESTful API requests and potentially OpenAI-compatible endpoints
        location /v1 {
            proxy_pass http://platform:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}

