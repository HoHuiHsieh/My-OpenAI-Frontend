# Authentication Configuration
oauth2:
  enable: true  # Set to false to disable authentication (for development)
  secret_key: my-secret-key
  algorithm: HS256
  access_token_expire_time: 3600  # 1 hour expiration for access tokens
  refresh_token_expire_time: 2592000  # 30 days expiration for refresh tokens
  
  # Default admin user settings (set in .env or config)
  default_admin:
    username: admin
    email: <admin_email>
    full_name: <admin_full_name>
    disabled: false
    password: <admin_password>

# PostgreSQL Database Configuration
database:
  host: postgres
  port: 5432
  username: postgresql
  password: password
  database: ai_innovation
  table_prefix: "ai_innovation"  # Prefix for tables in the database

# Logging Configuration
logging:
  level: "WARNING"  # Global logging level if not overridden by components
  database:
    enabled: true  # Enable logging to the database
    retention_days: 365  # How many days to keep logs in the database
  console:
    enabled: true  # Always log to console as a fallback
    format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  components:
    authentication: "WARNING"
    database: "WARNING"
    models: "WARNING"

